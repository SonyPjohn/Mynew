<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<section class="register-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 register-sec">
		    <h2 class="text-center">Login {{user.email}}</h2>
		    <form class="register-form">
 
     <div class="form-group">
    <label for="exampleInputEmail" class="text-uppercase" >Email</label>
    <input type="email" class="form-control" placeholder="" name = "email" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase" >Password</label>
    <input type="password" class="form-control" placeholder="" name = "pwd" [(ngModel)]="user.password">
  </div>
  
  
  
    <div class="form-check">
    <button type="submit" class="btn btn-register float-right" (click)="loginSubmit(user)">Submit</button>
  </div>
  
</form>

		</div>
		<div class="col-md-8 banner-sec">
	</div>
</div>
</div>
</section>
